type User {
  id: ID!
  name: String!
  email: String!
}

# Inputs
input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

input AuthenticatedUserInput {
  email: String!
  password: String!
}

# Queries
type Query {
  users(term: String): [User!]!
  user(id: ID!): User
}

# Mutations
type Mutation {
  createUser(input: CreateUserInput!): Boolean!
  authenticateUser(input: AuthenticatedUserInput!): String!
}
